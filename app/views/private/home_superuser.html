<div id="expertsearch" data-ng-controller="ExpertSearchController">
    <h3 class="paddedleft"><strong>{{'label.heading.welcome' | translate}}, {{currentSession.user.name}}</strong>
    	<div class="btn-group pull-right">
	        <label class="btn btn-primary" ng-model="dashModel" btn-radio="'dashboard'">{{'label.heading.home' | translate}}</label>
	        <label class="btn btn-primary" ng-click="switch()" ng-model="dashModel" btn-radio="'rich-dashboard'">{{'label.heading.dashboard' | translate}}</label>
	    </div>
    </h3>
    <hr/>
    <input id="expert" type="text" data-ng-model="formData.search"
	    placeholder="{{'label.input.searchactivities' | translate}}" class="col-md-4 form-control" typeahead-on-select="search()"
	    ng-autofocus="true" typeahead="param as param for param in searchParams | filter:$viewValue | limitTo:8"/>
    <div id="home" class="row">
    	<div class="col-md-8">
    	</div>
		<br/><br/><br/><br/><br/><br/><br/><br/>
	    <div class="col-md-6 col-md-offset-4 homeresponsiveimage">
	    	    <img src="./images/ConfluX.gif" alt="Conflux" class="img-responsive">
	    </div>
    </div>
</div>
